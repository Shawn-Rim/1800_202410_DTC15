    <body>
        <!-- Page layout -->
        <nav id="navbar"></nav>

        <div
            id="writeSuccess"
            class="container bg-success-subtle px-4 py-2 hidden d-flex flex-row justify-content-between align-items-center"
        >
            <div>Success!</div>
            <span class="material-symbols-outlined pointer" id="closeBtn">close</span>
        </div>

        <!-- Page content -->
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header">Account Settings</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    placeholder="Enter your username"
                                />
                            </div>
                            <!-- <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Enter your password"
                                />
                            </div> -->
                            <div class="mb-3">
                                <label for="notifications" class="form-label">Notifications</label>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="notifications"
                                        id="notificationsOn"
                                        value="on"
                                    />
                                    <label class="form-check-label" for="notificationsOn">
                                        On
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        name="notifications"
                                        id="notificationsOff"
                                        value="off"
                                    />
                                    <label class="form-check-label" for="notificationsOff">
                                        Off
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter" />
                                <label class="form-check-label" for="newsletter"
                                    >Subscribe to newsletter</label
                                >
                            </div>
                        </form>
                        <button class="btn btn-success" onclick="savePersonalInfo()">Save</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- <main>...<main> -->
