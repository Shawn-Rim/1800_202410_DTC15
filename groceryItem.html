    <body>
        <!-- Page layout -->
        <nav id="navbar"></nav>

        <!-- Page content -->
        <!-- <main>...<main> -->
        <main class="container mx-auto">
            <div class="card my-4">
                <div class="card-header">
                    <h4 id="itemName">Item</h4>
                </div>
                <div class="card-body d-flex flex-column gap-4 my-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <button
                            class="btn btn-outline-dark rounded-pill fs-6 fw-light py-0"
                            id="editBtn"
                            onclick="enableEdit()"
                        >
                            Edit
                        </button>
                        <button
                            class="btn btn-outline-danger rounded-pill fs-6 fw-light py-0"
                            id="deleteBtn"
                            onclick="deleteItem()"
                        >
                            delete
                        </button>
                    </div>
                    <fieldset id="itemInfoField" class="d-flex flex-column gap-4" disabled>
                        <div class="d-flex align-items-center gap-3 fs-5 mb-3">
                            <label for="" style="width: 280px"><b>Quantity:</b></label>
                            <input
                                type="number"
                                value="0"
                                class="form-control"
                                id="quantity"
                                style="width: 100px"
                            />
                            <input type="text" value="" class="form-control" id="unit" />
                        </div>
                        <div class="d-flex align-items-center gap-3 fs-5 mb-3">
                            <label for="" style="width: 150px"><b>Cost:</b></label>
                            <input
                                type="number"
                                value="0"
                                class="form-control"
                                id="cost"
                                style="width: 125px"
                            />
                        </div>
                        <div class="d-flex align-items-center gap-3 fs-5 mb-3">
                            <label for=""><b>Expiration Date:</b></label>
                            <input
                                type="date"
                                value=""
                                class="form-control"
                                id="expiryDate"
                                style="width: 125px"
                            />
                        </div>
                        <div
                            class="d-flex align-items-center justify-content-end gap-2 hidden"
                            id="save"
                        >
                            <button
                                class="btn btn-outline-dark py-0 rounded-pill"
                                onclick="disableEdit()"
                            >
                                Cancel
                            </button>
                            <button
                                class="btn btn-outline-success py-0 rounded-pill"
                                onclick="saveInfo()"
                            >
                                Save
                            </button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </main>

        <!-- <footer class="component" id="footer"></footer> -->
        <footer class="component" id="stickyFooter"></footer>
        <!-- Template scripts -->
        <script src="scripts/FirebaseAPI_DTC15.js"></script>
        <script src="scripts/components.js"></script>
        <script src="scripts/authentication.js" data-require="authenticated"></script>
        <script src="scripts/groceryItem.js"></script>

        <!-- Page scripts -->
        <!-- <script src="./scripts/script.js"></script> -->
    </body>
</html>
