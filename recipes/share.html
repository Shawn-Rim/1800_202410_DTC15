<!doctype html>
<html lang="en">
    <head>
        <title>WasteNot</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Boostrap Library JS CDN  go here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Firebase Related Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Other libraries go here -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
        />

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="/styles/style.css" />
    </head>

    <body>
        <!-- Page layout -->
        <nav id="navbar"></nav>

        <!-- Page content -->
        <main class="container mx-auto">
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Share recipe</h4>
                </div>
                <div class="card-body">
                    <div id="page-loading" style="display: flex" class="justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <form id="share-form" class="row g-3">
                        <div class="col-12 col-lg-6">
                            <p>
                                Share a recipe directly with another user by entering their email.
                                Once shared, they will be able to view the recipe and add it to
                                their own collection.
                            </p>
                            <p>To remove a user, click the delete button next to their email.</p>
                        </div>
                        <div class="col-12 col-lg-9">
                            <label class="form-label">Shared with:</label>
                            <div class="row row-cols-1 gy-1" id="users"></div>
                            <div class="mt-2 row justify-content-end text-end">
                                <div class="col-2">
                                    <button type="button" id="add-user" class="btn btn-light">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>

            <div class="m-2 d-flex justify-content-between">
                <a id="back-button" class="btn btn-outline-dark">Back</a>
            </div>
        </main>

        <template id="user-input-template">
            <div class="col input-group">
                <input type="email" placeholder="john@snow.ca" class="form-control" name="email" />
                <button type="button" class="btn btn-outline-danger">
                    <span class="material-symbols-outlined" style="font-size: 1rem"> delete </span>
                </button>
            </div>
        </template>

        <footer class="component" id="stickyFooter"></footer>

        <!-- Template scripts -->
        <script src="/scripts/FirebaseAPI_DTC15.js"></script>
        <script src="/scripts/components.js"></script>
        <script src="/scripts/authentication.js" data-require="authenticated"></script>

        <!-- Page scripts -->
        <script type="module" src="/recipes/scripts/share.js"></script>
    </body>
</html>
