<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WasteNot</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase Related Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries go here -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- Page layout -->
    <nav id="navbar" src="components/navbar/authenticated.html"></nav>
    <footer
      class="component fixed-bottom sticky-lg-top bg-secondary-subtle"
      id="stickyFooter"
    ></footer>

    <!-- Page content -->
    <main class="conatiner mx-auto">
      <div
        class="d-flex flex-column align-items-center gap-2 m-4"
        id="groceryListPlaceholder"
      ></div>
    </main>

    <template id="groceryListItemTemplate">
      <div
        class="container d-flex justify-content-between align-items-center border border-4 rounded p-2"
        id="itemContainer"
      >
        <div class="d-flex flex-row w-75" id="itemInformation">
          <div class="ps-2 py-3 fs-5" id="itemName">ListName</div>
          <div
            class="d-flex flex-column flex-lg-row justify-content-between justify-content-lg-start align-items-start align-items-lg-center gap-lg-3"
            id="information"
          >
            <div id="quantityDiv">
              Qt: <span id="quantity"></span>
              <span id="unit"></span>
            </div>
            <div>Expiring in <span id="expiryDate"></span></div>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-light text-center"
          onclick="deleteItem(this)"
        >
          <span class="material-symbols-outlined lg-24"> delete </span>
        </button>
        <span id="documentID" class="d-none"></span>
      </div>
    </template>

    <!-- Template scripts -->
    <script src="scripts/FirebaseAPI_DTC15.js"></script>
    <script src="scripts/components.js"></script>
    <script
      src="scripts/authentication.js"
      data-require="authenticated"
    ></script>
    <script src="./scripts/main.js"></script>

    <!-- Page scripts -->
    <!-- <script src="./scripts/script.js"></script> -->
  </body>
</html>
