    <body>
        <!-- Page layout -->
        <nav id="navbar" src="/components/navbar/authenticated.html"></nav>

        <!-- Page content -->
        <main>
            <div class="card">
                <div class="card-header">Settings</div>
                <div class="card-body">
                    <h5 class="card-title">Theme</h5>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="theme"
                            id="lightTheme"
                            value="light"
                            checked
                        />
                        <label class="form-check-label" for="lightTheme"> Light </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="theme"
                            id="darkTheme"
                            value="dark"
                        />
                        <label class="form-check-label" for="darkTheme"> Dark </label>
                    </div>

                    <h5 class="card-title">Font Size</h5>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="fontSize"
                            id="smallFontSize"
                            value="small"
                            checked
                        />
                        <label class="form-check-label" for="smallFontSize"> Small </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="fontSize"
                            id="mediumFontSize"
                            value="medium"
                        />
                        <label class="form-check-label" for="mediumFontSize"> Medium </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="fontSize"
                            id="largeFontSize"
                            value="large"
                        />
                        <label class="form-check-label" for="largeFontSize"> Large </label>
                    </div>

                    <!-- Add other settings options here -->
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </main>
        <!-- <main>...<main> -->
        <!-- <footer class="component" id="footer"></footer> -->
        <footer
            class="component fixed-bottom sticky-lg-top bg-secondary-subtle"
            id="stickyFooter"
        ></footer>
