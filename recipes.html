<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WasteNot</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase Related Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries go here -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- Page layout -->
    <nav id="navbar"></nav>

    <!-- Page content -->
    <main class="container mx-auto">
      <div class="input-group my-3">
        <span class="input-group-text material-symbols-outlined" id="search-icon">
          search
        </span>
        <input id="search" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-icon">
      </div>

      <div class="d-flex justify-content-center mt-4" id="loading">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center gap-4 m-4" id="recipe-list"></div>
    </main>

    <template id="recipe-card-template">
      <div class="card w-100">
        <div class="row g-0">
          <div class="col-md-auto">
            <img id="image" class="centered-image rounded-start" height="200" width="200">
          </div>
          <div class="col-md">
            <div class="card-body">
              <h5 id="name" class="card-title"></h5>
              <p id="description" class="card-text"></p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
          <div class="col-md-auto">
            <div class="d-flex w-100 h-100 align-items-center">
              <a href="#" class="mx-2 mx-md-3 mb-3 mb-md-0 btn btn-sm btn-link" id="link">
                See more
              </a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <footer class="component fixed-bottom sticky-lg-top bg-secondary-subtle" id="stickyFooter"></footer>

    <!-- Template scripts -->
    <script src="scripts/FirebaseAPI_DTC15.js"></script>
    <script src="scripts/components.js"></script>
    <script
      src="scripts/authentication.js"
      data-require="authenticated"
    ></script>

    <!-- Page scripts -->
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/recipes.js"></script>
  </body>
</html>
