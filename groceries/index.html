<html lang="en">
    <head>
        <title>WasteNot</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Boostrap Library JS CDN  go here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Firebase Related Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Other libraries go here -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="/styles/style.css" />
    </head>

    <body>
        <!-- Page layout -->
        <nav id="navbar"></nav>

        <!-- Page content -->
        <main class="conatiner mx-auto">
            <div
                class="d-flex flex-column align-items-center gap-2 m-4"
                id="groceryListPlaceholder"
            ></div>
        </main>

        <template id="groceryListItemTemplate">
            <div
                class="container mx-auto card d-flex flex-row justify-content-between align-items-center rounded"
                id="itemContainer"
            >
                <a class="col-10 nav-link container" id="link"
                    ><div
                        class="col-12 d-flex flex-row gap-3 align-items-center"
                        id="itemInformation"
                    >
                        <div class="col-4 fs-5" id="itemName">ListName</div>
                        <div
                            class="col-6 d-flex flex-column flex-md-row justify-content-between justify-content-md-start align-items-start align-items-md-center gap-md-3"
                            id="information"
                        >
                            <div id="quantityDiv" class="col-md-6">
                                Qt: <span id="quantity"></span>
                                <span id="unit"></span>
                            </div>
                            <div class="col-md-6">Expiring in <span id="expiryDate"></span></div>
                        </div></div
                ></a>
                <div class="col-1 d-flex flex-column gap-2">
                    <button
                        type="button"
                        class="btn btn-outline-danger w-100"
                        onclick="deleteItem(this)"
                    >
                        <span class="material-symbols-outlined" style="font-size: 1rem">
                            delete
                        </span>
                    </button>
                </div>
                <span id="documentID" class="d-none"></span>
            </div>
        </template>

        <footer
            class="component fixed-bottom sticky-lg-top bg-secondary-subtle"
            id="stickyFooter"
        ></footer>

        <!-- Template scripts -->
        <script src="/scripts/FirebaseAPI_DTC15.js"></script>
        <script src="/scripts/components.js"></script>
        <script src="/scripts/authentication.js" data-require="authenticated"></script>

        <!-- Page scripts -->
        <script src="/groceries/scripts/index.js"></script>
    </body>
</html>
