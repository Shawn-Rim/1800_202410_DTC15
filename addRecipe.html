<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WasteNot</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Boostrap Library JS CDN  go here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Firebase Related Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Other libraries go here -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <!-- Page layout -->
        <nav id="navbar" src="components/navbar/authenticated.html"></nav>

        <!-- Page content -->
        <main class="container mx-auto">
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Add a new recipe</h4>
                </div>
                <div class="card-body">
                    <form id="recipe-form" class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                required
                            />
                        </div>
                        <div class="col-12 col-md-9">
                            <label for="description" class="form-label">Description</label>
                            <textarea
                                class="form-control"
                                id="description"
                                name="description"
                            ></textarea>
                        </div>
                        <div class="col-12 col-md-9">
                            <label for="image" class="form-label">Image</label>
                            <div class="hidden mb-2" id="image-preview">
                                <img
                                    class="centered-image rounded"
                                    src="https://placehold.co/500"
                                    alt="Image preview"
                                    height="200"
                                    width="200"
                                />
                            </div>
                            <input
                                type="file"
                                class="form-control"
                                id="image"
                                name="image"
                                accept="image/png, image/jpeg"
                                required
                            />
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <label for="difficulty" class="form-label"
                                >How difficult is your recipe?</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                min="1"
                                max="5"
                                id="difficulty"
                                name="difficulty"
                                required
                            />
                            <div class="form-text">1 is easiest, and 5 is hardest.</div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <label for="cost" class="form-label"
                                >Approximately how much did it cost?</label
                            >
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="cost"
                                    name="cost"
                                    min="0"
                                    step="0.01"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-12 col-lg-9">
                            <label class="form-label">Instructions</label>
                            <div class="row row-cols-1 gy-1" id="instructions">
                                <!-- instructions go here -->
                            </div>
                            <div class="mt-2 row justify-content-end text-end">
                                <div class="col-2">
                                    <button
                                        type="button"
                                        id="add-instruction"
                                        class="btn btn-light"
                                    >
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-9">
                            <label class="form-label">Ingredients</label>
                            <div class="row row-cols-1 px-2 gy-1" id="ingredients">
                                <!-- ingredients go here -->
                            </div>
                            <div class="mt-2 row justify-content-end text-end">
                                <div class="col-2">
                                    <button type="button" id="add-ingredient" class="btn btn-light">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="form-check form-switch">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    role="switch"
                                    name="public"
                                    id="public"
                                />
                                <label class="form-check-label" for="public"
                                    >Make your recipe public</label
                                >
                            </div>
                        </div>

                        <div class="w-100">
                            <div
                                id="progress-bar"
                                class="progress hidden"
                                role="progressbar"
                                aria-label="Basic example"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                <div class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>

                        <button type="submit" id="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </main>

        <template id="instruction-input-template">
            <div class="col input-group">
                <span class="input-group-text">0</span>
                <input type="text" class="form-control" name="instruction" />
                <button type="button" class="btn btn-outline-danger">
                    <span class="material-symbols-outlined" style="font-size: 1rem"> delete </span>
                </button>
            </div>
        </template>

        <template id="ingredient-input-template">
            <div class="col card">
                <div class="card-body">
                    <div class="row g-1">
                        <div class="col-12 col-md-2">
                            <label class="form-label">Quantity</label>
                            <input
                                type="number"
                                class="form-control"
                                min="0"
                                name="ingredient-quantity"
                            />
                        </div>
                        <div class="dropdown col-12 col-md-6">
                            <label class="form-label">Name</label>
                            <input
                                type="text"
                                placeholder="Search.."
                                id="myInput"
                                class="form-control dropdown-input"
                                name="ingredient-name"
                                onkeyup="filterFunction(this)"
                            />
                            <div id="myDropdown" class="dropdown-content"></div>
                        </div>
                        <div class="col-12 col-md-3">
                            <label class="form-label">Unit</label>
                            <input type="text" class="form-control" name="ingredient-unit" />
                        </div>
                        <div class="col-2 col-md-1 align-self-end">
                            <button type="button" class="btn btn-outline-danger w-100">
                                <span class="material-symbols-outlined" style="font-size: 1rem">
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="dropdownItemTemplate">
            <div id="ingredient"></div>
        </template>

        <footer
            class="component fixed-bottom sticky-lg-top bg-secondary-subtle"
            id="stickyFooter"
        ></footer>

        <!-- Template scripts -->
        <script src="scripts/FirebaseAPI_DTC15.js"></script>
        <script src="scripts/components.js"></script>
        <script src="scripts/authentication.js" data-require="authenticated"></script>
        <script src="scripts/dropdownFilter.js"></script>

        <!-- Page scripts -->
        <script src="scripts/addRecipe.js"></script>
    </body>
</html>
