<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WasteNot</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Boostrap Library JS CDN  go here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <!-- Firebase Related Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- Other libraries go here -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <!-- Page layout -->
        <nav id="navbar" src="components/navbar/authenticated.html"></nav>

        <footer
            class="component fixed-bottom sticky-lg-top bg-secondary-subtle"
            id="stickyFooter"
        ></footer>

        <main
            class="container mx-auto my-4 d-flex flex-column justify-content-center align-items-center gap-4"
        >
            <div
                id="formPlaceholder"
                class="container mx-auto d-flex flex-column justify-content-center align-items-center gap-2"
            ></div>
            <button
                class="btn btn-light px-4 py-2 text-center d-flex justify-content-center align-items-end w-50 gap-2"
                id="addbtn"
                onclick="addGroceryItemForm()"
            >
                <span class="material-symbols-outlined"> add_box </span>
                <span>Add grocery</span>
            </button>
        </main>
        <div class="d-flex flex-row justify-content-end align-items-end fixed-bottom">
            <a class="btn btn-light px-2" id="saveBtn" onclick="saveGroceryItems()">
                <span class="material-symbols-outlined md-48"> save </span>
            </a>
        </div>

        <template id="formTemplate">
            <div class="col card formInput">
                <div class="card-body">
                    <div class="row g-1">
                        <div
                            class="col-12 col-md-2 d-flex flex-row flex-md-column justify-content-between align-items-center gap-2"
                        >
                            <div>
                                <label class="form-label">Quantity</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    min="0"
                                    name="ingredient-quantity"
                                    id="quantity"
                                />
                            </div>
                            <div>
                                <label class="form-label">Cost</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    min="0"
                                    name="ingredient-cost"
                                    id="cost"
                                />
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                name="ingredient-name"
                                id="itemName"
                            />
                        </div>
                        <div
                            class="col-12 col-md-3 d-flex flex-row flex-md-column justify-content-between align-items-center gap-2"
                        >
                            <div class="col-6 col-md-12">
                                <label class="form-label">Unit</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="ingredient-unit"
                                    id="unit"
                                />
                            </div>
                            <div class="col-6 col-md-12">
                                <label class="form-label">Expiration Date</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    name="ingredient-expiry-date"
                                    id="expirationDate"
                                />
                            </div>
                        </div>
                        <div class="col-2 col-md-1 d-flex flex-column gap-2">
                            <label style="visibility: hidden">.</label>
                            <button type="button" class="btn btn-outline-danger w-100">
                                <span
                                    class="material-symbols-outlined"
                                    style="font-size: 1rem"
                                    onclick="removeForm(this)"
                                >
                                    delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Template scripts -->
        <script src="scripts/FirebaseAPI_DTC15.js"></script>
        <script src="scripts/components.js"></script>
        <script src="scripts/authentication.js" data-require="authenticated"></script>
        <script src="./scripts/addGrocery.js"></script>

        <!-- Page scripts -->
        <!-- <script src="./scripts/script.js"></script> -->
    </body>
</html>
